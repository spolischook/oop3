films:
    vinni-puh:
        title: Винни Пух
        description: Тэд — обычный чикагский строитель, страстно мечтающий о невероятных открытиях и опасных приключениях. Однажды его по ошибке принимают за известного археолога и отправляют в Перу на поиски сокровищ инков. Радости Тэда не было предела, но, похоже, она оказалась преждевременной.
        videoSrc: http://www.youtube.com/watch?v=_ZjhuoS6oao
        poster: vinni-puh
        year: 1969
        country: RU
        genres: [mul-tfil-m, prikliuchieniia, komiediia]
    ted-jons:
        title: Тэд Джонс и Затерянный город
        description: Тэд — обычный чикагский строитель, страстно мечтающий о невероятных открытиях и опасных приключениях. Однажды его по ошибке принимают за известного археолога и отправляют в Перу на поиски сокровищ инков. Радости Тэда не было предела, но, похоже, она оказалась преждевременной.
        videoSrc: http://www.youtube.com/watch?v=FI5ohevUelA
        poster: ted-jons
        year: 2012
        country: ES
        genres: [mul-tfil-m, prikliuchieniia]
    monstr-v-parije:
        title: Монстр в Париже
        description: Застенчивый киномеханик Эмиль, влюблен в свою коллегу Мод, но стесняется сказать ей об этом. Его друг, изобретатель и водитель – Рауль, берет парня с собой на работу, где ему надо отвести торф для цветов одному профессору. В отсутствии ученого ботанический сад охраняет обезьяна по имени Чарльз. Пользуясь возможностью, Рауль экспериментирует с различными препаратами, распыляет на Чарльза зелье, которое дает ему голос оперной дивы, а на семечко подсолнуха капает раствором, и оно мгновенно становится гигантским растением. Из-за того, что купол лаборатории слишком мал, стебель рушит полку с экспериментальными реагентами. В хаосе происходит смешивание двух химикатов и взрыв, вызвавший туман. Все выходят невредимыми, а Эмиль убежден, что видел чудовищное существо, которое записал на камеру. На следующее утро, о монстре написали в газетах. Чтоб узнать, как реагируют жители на появление нежданного соседа, нужно смотреть онлайн Монстр в Париже.
        videoSrc: http://www.youtube.com/watch?v=0nYn_5jmPtA
        poster: monstr-v-parije
        year: 2010
        country: FR
        genres: [mul-tfil-m, prikliuchieniia, fentiezi]
    letuchij-korabl:
        title: Летучий Корабль
        description: Великолепный мюзикл о судьбе прекрасной царевны, которую отец захотел выдать замуж за нелюбимого. Однако она не собирается так просто сдаваться, а простой деревенский парень, с которым она хочет связать свою жизнь, собирается построить летучий корабль. Так начинается эта история, полная песен, веселья и переживаний.
        videoSrc: http://www.youtube.com/watch?v=o7-CLqiNJWM
        poster: letuchij-korabl
        year: 1979
        country: RU
        genres: [mul-tfil-m, prikliuchieniia, sovietskii, miuzikl]
    samiy-malenkij-gnom:
        title: Самый маленький гном
        description: Гномик Вася был таким маленьким, что его никто не замечал. Но это его не огорчало. Главное, что он смог спасти от злого Волка трех поросят, семерых козлят, Красную Шапочку и ее Бабушку. А потом ему пришлось спасать самого Волка от. Серенького Козлика! Вот как!
        videoSrc: http://www.youtube.com/watch?v=Gz7qcnpTQGg
        poster: samiy-malenkij-gnom
        year: 1977
        country: RU
        genres: [mul-tfil-m, prikliuchieniia, sierial]
    38-popugaev:
        title: 38 попугаев
        description: Четверо африканских зверей вместе переживают забавные приключения. Им все интересно и они ищут ответы на важные для себя вопросы. Удав, Слоненок, Мартышка и Попугай всегда открыты для новой информации и никогда не унывают, постоянно придумывая себе захватывающие занятия.
        videoSrc: http://www.youtube.com/watch?v=WmhtNS1oC6Q
        poster: 38-popugaev
        year: 1976
        country: RU
        genres: [mul-tfil-m, korotkomietrazhnyi, sierial]
